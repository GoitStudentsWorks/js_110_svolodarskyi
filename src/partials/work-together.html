<section class="work-together" id="work-together">
  <div class="container bg-wrap">
    <h2 class="title">letâ€™s <span class="title-span">work together</span></h2>
    <div class="work-together-content">
      <div class="work-together-part">
        <p class="work-together-text">
          Contact me to transform your ideas into exceptional solutions.
        </p>
        <address class="work-together-address">
          <ul class="address-list">
            <li class="address-list-item">
              <a
                class="address-list-link"
                href="tel:+380904567890"
                target="_blank"
                ><svg class="address-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-tel"></use>
                </svg>
                <span class="link-span">+38 090 456 78 90</span></a
              >
            </li>
            <li class="address-list-item">
              <a
                class="address-list-link"
                href="mailto:lloydjefferson@gmail.com"
                target="_blank"
                ><svg class="address-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-icon-2"></use>
                </svg>
                <span class="link-span">lloydjefferson@gmail.com</span></a
              >
            </li>
            <li class="address-list-item">
              <a
                class="address-list-link"
                href="https://maps.app.goo.gl/zs6pJnb5QhQyoGCSA"
                target="_blank"
                rel="noopener nofollow noreferrer"
                ><svg class="address-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-icon-3"></use>
                </svg>
                <span class="link-span">USA, New York</span></a
              >
            </li>
          </ul>
        </address>
      </div>
      <form class="work-together-form" name="form-together" autocomplete="on">
        <div class="input-wrap">
          <input
            class="work-together-input"
            type="email"
            name="email"
            pattern="(^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$)"
            title="email@gmail.com"
            placeholder="Your email*"
            required
          />
          <svg class="input-icon" width="16" height="16">
            <use href="./img/icons.svg#icon-succes"></use>
          </svg>
          <p class="wrong-message">Invalid email, try again</p>
        </div>
        <textarea
          class="work-together-com"
          name="message"
          placeholder="Message"
          required
        ></textarea>
        <button class="work-together-btn" type="submit">Send message</button>
      </form>
    </div>
  </div>

  <div class="work-together-overlay">
    <div class="message-form">
      <button class="close-button">
        <svg
          width="24"
          height="24"
          class="menu-close-btn-icon"
          aria-label="mobile menu close icon"
        >
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h3 class="work-overlay-title"></h3>
      <p class="work-overlay-text"></p>
    </div>
  </div>
</section>
